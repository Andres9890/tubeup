name: Archive Video

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL to archive'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
      args:
        description: 'Command arguments'
        required: false

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Cache pip, yt-dlp, Deno, FFmpeg
      uses: actions/cache@v4.2.3
      with:
        path: |
          ~/.cache/pip
          ~/.cache/yt-dlp
          ~/.deno
          ~/.ffmpeg
        key: ${{ runner.os }}-archive-cache-${{ hashFiles('.github/workflows/t.yml') }}
        restore-keys: |
          ${{ runner.os }}-archive-cache-

    - name: Install Deno
      run: |
        curl -fsSL https://deno.land/install.sh | sh
        echo "$HOME/.deno/bin" >> $GITHUB_PATH

    - name: Install FFmpeg (download prebuilt build and cache)
      run: |
        set -euo pipefail
        FF_DIR="$HOME/.ffmpeg"
        mkdir -p "$FF_DIR"
        # use cached build if present
        if [ -x "$FF_DIR/bin/ffmpeg" ]; then
          echo "FFmpeg is cached, no need for download"
        else
          ARCHIVE_URL="https://github.com/yt-dlp/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz"
          TMPFILE="/tmp/ffmpeg.tar.xz"
          echo "Downloading FFmpeg from $ARCHIVE_URL"
          curl -L --fail -o "$TMPFILE" "$ARCHIVE_URL"
          tar -xJf "$TMPFILE" -C "$FF_DIR" --strip-components=1
          rm -f "$TMPFILE"
        fi
        # expose ffmpeg and ffprobe
        echo "$FF_DIR/bin" >> $GITHUB_PATH

    - name: Install tubeupthosecomments and IA CLI
      run: |
        python -m pip install --upgrade pip
        pip install internetarchive yt-dlp tqdm
        pip install .

    - name: Configure IA CLI
      env:
        IA_EMAIL: ${{ secrets.IA_EMAIL }}
        IA_PASSWORD: ${{ secrets.IA_PASSWORD }}
      run: |
        printf "%s\n%s\n" "$IA_EMAIL" "$IA_PASSWORD" | ia configure

    - name: Run tubeupthosecomments
      run: |
        tubeupthosecomments ${{ github.event.inputs.args }} "${{ github.event.inputs.url }}"
